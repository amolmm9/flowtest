name: Continous Integration and Deployment

on:
 push:
  branches:
    - main
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
    - name: check out code 
      uses: actions/checkout@v2
  
    - name: setup .net core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x' # SDK Version to use; x will use the latest version of the 3.1 channel
    
    - name: Restore dependencies   
      run: dotnet restore ./myfirstapi/myfirstapi.csproj

    - name: Build App
      run: dotnet build -c Release ./myfirstapi/myfirstapi.csproj